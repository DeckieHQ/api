machine:
  pre:
    - sudo pip install -U docker-compose==1.5.2
    - sudo wget -O- https://toolbelt.heroku.com/install-ubuntu.sh | sh
  services:
    - docker

dependencies:
  override:
    - docker-compose --version

database:
  override:
    - echo "Skipping database preparation..."

test:
  pre:
    - bash scripts/heroku.sh env test
  override:
    - make test

deployment:
  staging:
    branch: master
    commands:
      - bash scripts/heroku.sh deploy staging
